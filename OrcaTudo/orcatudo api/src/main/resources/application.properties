spring.application.name=orcatudo

# URL de conex√£o com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/orcatudo
spring.datasource.username=root
spring.datasource.password=

# Driver do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Atualizar o esquema automaticamente (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
