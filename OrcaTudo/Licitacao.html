<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "css/Licitacao.css">
    <title>Formulário</title>
</head>

<body>

    <container>
        <section class="licitacao-section">
         <h2>Nova Licitação</h2>
         <div class="form-grid">
          <!-- Categoria -->
            <div class="form-group">
             <label for="categoria">Categoria</label>
             <input type="text" id="categoria" name="categoria" />
            </div>
      
             <!-- Sub Categoria -->
            <div class="form-group">
            <label for="subcategoria">Sub Categoria</label>
             <input type="text" id="subcategoria" name="subcategoria" />
            </div>
      
          <!-- SubCategoria Terciária -->
          <div class="form-group">
            <label for="subcategoria3">SubCategoria Terciária</label>
            <input type="text" id="subcategoria3" name="subcategoria3" />
          </div>
      
          <!-- Marca -->
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" />
          </div>
      
          <!-- Produto -->
          <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" name="produto" />
          </div>
      
          <!-- Comentário -->
          <div class="form-group">
            <label for="comentario">Comentário</label>
            <input type="text" id="comentario" name="comentario" />
          </div>
        </div>
      </section>

      <section class="detalhes-section">
        <h2>Detalhes do Produto</h2>
        <div class="detalhes-grid">
          <!-- Quantidade -->
          <div class="detalhes-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" />
          </div>
      
          <!-- Cor -->
          <div class="detalhes-group">
            <label for="cor">Cor</label>
            <input type="text" id="cor" name="cor" />
          </div>
      
          <!-- Preço Inicial -->
          <div class="detalhes-group">
            <label for="precoInicial">Preço Inicial (R$)</label>
            <input type="number" step="0.01" id="precoInicial" name="precoInicial" />
          </div>
        </div>
      </section>
      




    </container>
      
</body>

</html>
