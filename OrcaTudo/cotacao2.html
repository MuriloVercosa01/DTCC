<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotacao</title>
    <link rel="stylesheet" href="css/cotacao2.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="image-section">
                <img src="imagens/placeholder.jpg">
            </div>
            <div class="details-section">
                <h1>Betoneira 400L Prime 220V Menegotti</h1>
                <button class="buy-button">Comprar</button>
                <button class="pickup-button">iniciar Licitacao</button>
                <div class="shipping">
                    <label for="cep">Produto selecionado </label>
                    <input type="text" id="cep" placeholder="Betoneira 400L Prime 220V Menegotti">
                </div>
                <p class="description">Capacidade de 400L no tambor, ideal para pequenos projetos
                    • Funcionamento com energia elétrica, 220V, motor de 2CV
                    • Produção horária de 4.65 m³/h, garantindo eficiência
                    • Compacta e fácil de transportar, com rodas
                    • Alta durabilidade e resistência.</p>
            </div>
        </div>
    </div>
</body>
</html>
