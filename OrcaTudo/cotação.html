<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="css/cotacao.css">
</head>
<body>


<container>

    <div class="container-principal">
        <h1>Cotação</h1>
        <div class="cotacao-campos">
            <div class="campo">
                <label>Categoria</label>
                <input type="text" class="campo-selecao" placeholder="Ex. Ferramentas">
            </div>
            <div class="campo">
                <label>Subcategoria</label>
                <input type="text" class="campo-selecao" placeholder="Ex. Chave Inglesa">
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" class="campo-selecao" placeholder="Ex. Chave Inglesa Ajustável 8 polegadas 200mm">
            </div>
        </div>
    </div>


    <div class="descricao-produto">
        <div class="imagem-produto">
            <img src="imagens/placeholder.jpg" alt="Imagem do Produto">
        </div>
        <div class="texto-descricao">
            <h2>Descrição</h2>
            <p>Uma descrição de produto é um texto que apresenta de forma clara e atrativa as características, funcionalidades e benefícios de um item, com o objetivo de informar e persuadir o consumidor a comprá-lo.</p>
        </div>
    </div>

<br> <br>

    <table class="tabela-cotacao">
        <thead>
            <tr>
                <th>Fornecedor</th>
                <th>Preço</th>
                <th>Distância</th>
                <th>Frete</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    

</container>


</body>
</html>
